<!DOCTYPE html>
<html>
  <head>
    <title>Superhéroes</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Superhéroes</h1>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Poderes</th>
          <th>Imagen</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Spider-Man</td>
          <td>Tiene sentidos arácnidos y puede trepar paredes</td>
          <td><img src="1200px-Spider-Man.jpg" alt="Spider-Man" class="hero-image"></td>
        </tr>
        <tr>
          <td>Batman</td>
          <td>Es un maestro del combate y la estrategia</td>
          <td><img src="robert-pattinson-as-batman-bruce-wayne-in-the-batman-1645186686.jpeg" alt="Batman" class="hero-image"></td>
        </tr>
        <tr>
          <td>Wonder Woman</td>
          <td>Tiene super fuerza y es inmune a la mayoría de las enfermedades</td>
          <td><img src="43919.webp" alt="Wonder Woman" class="hero-image"></td>
        </tr>
        <tr>
          <td>Iron Man</td>
          <td>Tiene un traje tecnológico que le otorga habilidades sobrehumanas</td>
          <td><img src="Iron_Man_Vol_6_1_Brooks_Variant_Textless.webp" alt="Iron Man" class="hero-image"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
